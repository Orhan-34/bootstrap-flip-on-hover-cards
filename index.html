<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="CodePel" />
  <title>Flip Cards Example</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <span class="cd__intro">
      <h1>Flip Cards Example</h1>
      <h3>Flip Cards</h3>
  </span>
  <main class="cd__main">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-user fa-2x"></span>
          <h3>User</h3>
        </div>
        <div class="back">
          <img src="https://avatars.githubusercontent.com/u/74640101?v=4" alt="user.png" class="card-image">
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-code fa-2x"></span>
          <h3>Code</h3>
        </div>
        <div class="back">
          <img src="https://miro.medium.com/v2/resize:fit:792/1*lJ32Bl-lHWmNMUSiSq17gQ.png" alt="" class="code-image">
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-database fa-2x"></span>
            <h3>Database</h3>
        </div>
        <div class="back">
          <img src="https://miro.medium.com/v2/resize:fit:1400/1*HOBd3qGpOJbgmX5YuhEizA.jpeg" alt="" class="code-image">
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-cogs fa-2x"></span>
          <h3>Settings</h3>
        </div>
        <div class="back">
          <img src="https://icones.pro/wp-content/uploads/2022/02/services-parametres-et-icone-d-engrenage-gris.png" alt="" class="code-image">
        </div>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</body>
</html>
